<div class="menubar">
	<div class="menubar__logo">
		<a routerLink="/" title="AlloVoisins - Location de matériel et services entre particuliers">
			<img src="https://static.allovoisins.com/images/allovoisins-logo.svg" alt="AlloVoisins - Location de matériel et services entre particuliers"
			 class="menubar__logoPicture">
		</a>
	</div>
	<nav class="menubar__navWrapper">
		<ul class="menubar__navList">
			<li class="menubar__navItem" *ngIf="admin">
				<a class="menubar__navLink">Admin</a>
			</li>
			<li class="menubar__navItem">
				<a class="menubar__navLink signin_tracked_ga" rel="nofollow" data-href="https://www.allovoisins.com/home/signinorsignup/signup">Inscription</a>
			</li>
			<li class="menubar__navItem">
				<a class="menubar__navLink connect_tracked_ga" rel="nofollow" data-href="https://www.allovoisins.com/home/signinorsignup/signin">Connexion</a>
			</li>
		</ul>
	</nav>
	<div class="menubar__mobileNav" (click)="open = !open">
		<div class="menubar__mobileNavAction">
			<div id="menubar__mobileActionDropdown" class="menubar__mobileNavAction">
				<div class="menubar__avatarOverlayIconWrapper">
					<div class="menubar__avatarOverlayIcon menubar__avatarOverlayIcon--mobile"><span></span></div>
				</div>
			</div>
		</div>
	</div>
</div>
<div id="menubar__mobileNavDropdown" class="menubar__mobileNavDropdown" [ngClass]="{'active': open}">
	<ul class="menubar__navListMobile">
			<li class="menubar__navItem"><a href="https://www.allovoisins.com/">Accueil</a></li>
			<li class="menubar__navItem"><a href="https://www.allovoisins.com/?post=1" rel="nofollow">Poster une demande</a></li>
			<li class="menubar__navItem"><a class="searches_tracked_ga" href="https://www.allovoisins.com/near_you#arrival">Toutes les demandes</a></li>
			<li class="menubar__navItem"><a class="signin_tracked_ga" rel="nofollow" data-href="https://www.allovoisins.com/home/signinorsignup/signup">Inscription</a></li>
			<li class="menubar__navItem"><a class="connect_tracked_ga" rel="nofollow" data-href="https://www.allovoisins.com/home/signinorsignup/signin">Connexion</a></li>
	</ul>
</div>
