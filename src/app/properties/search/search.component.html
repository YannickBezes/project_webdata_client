<div class="search_container">
	<form class="search_form" #searchForm="ngForm">
		<div class="search">
			<mat-form-field>
				<input matInput [matDatepicker]="picker" name="date" [(ngModel)]="date" placeholder="Choisissez une date" (ngModelChange)="search_date()">
				<mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
				<mat-datepicker touchUi #picker></mat-datepicker>
			</mat-form-field>
			<div class="search_keyword">
				<input type="text" class="search_input" placeholder="Mot-clÃ©" name="keyword" [(ngModel)]="keyword">
				<button type="submit" class="search_button" (click)="search()">
					<i class="fa fa-search"></i>
				</button>
			</div>
		</div>
	</form>
</div>
